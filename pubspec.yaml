name: rev_flutter
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^2.1.0
  http: ^0.13.3
  idb_shim: ^2.0.1
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  fonts:
    - family: Chalkduster
      fonts:
        - asset: fonts/Chalkduster.ttf
    - family: Copperplate
      fonts:
        - asset: fonts/Copperplate_regular.ttf
        - asset: fonts/Copperplate_bold.ttf
          weight: 900
        - asset: fonts/Copperplate_light.ttf
          weight: 100
    - family: Noteworthy
      fonts:
        - asset: fonts/Noteworthy_regular.ttf
        - asset: fonts/Noteworthy_bold.ttf
          weight: 900
    - family: Papyrus
      fonts:
        - asset: fonts/Papyrus.ttf

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
